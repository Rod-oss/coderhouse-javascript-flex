<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simulador de Costo de Servicios</title>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1>Simulador de Costo de Servicio</h1>
    <p>Este simulador te permite calcular el costo total de un servicio profesional para que estés mejor informado.</p>
    <form id="servicioForm">
        <label for="tipoServicio">Tipo de Servicio:</label>
        <select id="tipoServicio">
            <option value="desarrolloWeb">Desarrollo Web</option>
            <option value="programacion">Programación</option>
            <option value="consultoria">Consultoría</option>
        </select>

        <label for="horasTrabajadas">Horas Trabajadas:</label>
        <input type="number" id="horasTrabajadas" required>

        <button type="button" onclick="calcularCostoTotal()">Calcular Costo</button>
    </form>

    <div id="resultado"></div>

    <script src="app.js"></script>
</body>
</html>
